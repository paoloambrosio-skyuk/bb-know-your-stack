gatling {
  data {
    writers = [console, file, graphite]

    graphite {
      host = "localhost"
    }
  }
  http {
    ahc {
      allowPoolingConnections = false
      keepAlive = false
      connectTimeout = 1000
      requestTimeout = 3000
      readTimeout = 3000
      maxRetry = 0
    }
  }
}